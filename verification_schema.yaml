openapi: 3.0.3
info:
  title: ''
  version: 0.0.0
paths:
  /api/products/products/:
    get:
      operationId: products_products_list
      description: |-
        GET /api/products/products/  -> List products with Pagination/Filtering (public)
        POST /api/products/products/ -> Create a new product (staff/admin only)
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      tags:
      - products
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedProductList'
          description: ''
    post:
      operationId: products_products_create
      description: |-
        GET /api/products/products/  -> List products with Pagination/Filtering (public)
        POST /api/products/products/ -> Create a new product (staff/admin only)
      tags:
      - products
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Product'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      security:
      - tokenAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
  /api/products/products/{id}/:
    get:
      operationId: products_products_retrieve
      description: |-
        GET /api/products/products/<id>/    -> Retrieve single product (public)
        PUT/PATCH /api/products/products/<id>/ -> Update product (staff/admin only)
        DELETE /api/products/products/<id>/  -> Delete product (staff/admin only)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - products
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
    put:
      operationId: products_products_update
      description: |-
        GET /api/products/products/<id>/    -> Retrieve single product (public)
        PUT/PATCH /api/products/products/<id>/ -> Update product (staff/admin only)
        DELETE /api/products/products/<id>/  -> Delete product (staff/admin only)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - products
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Product'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
    patch:
      operationId: products_products_partial_update
      description: |-
        GET /api/products/products/<id>/    -> Retrieve single product (public)
        PUT/PATCH /api/products/products/<id>/ -> Update product (staff/admin only)
        DELETE /api/products/products/<id>/  -> Delete product (staff/admin only)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - products
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PatchedProduct'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/PatchedProduct'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/PatchedProduct'
      security:
      - tokenAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
          description: ''
    delete:
      operationId: products_products_destroy
      description: |-
        GET /api/products/products/<id>/    -> Retrieve single product (public)
        PUT/PATCH /api/products/products/<id>/ -> Update product (staff/admin only)
        DELETE /api/products/products/<id>/  -> Delete product (staff/admin only)
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - products
      security:
      - tokenAuth: []
      responses:
        '204':
          description: No response body
  /api/products/products/search/:
    get:
      operationId: products_products_search_list
      description: |-
        GET /api/products/products/search/?name=...&category=...
        Endpoint for searching products by name or category, now integrated with Pagination.
      parameters:
      - name: page
        required: false
